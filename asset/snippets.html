<!-- for color saving css -->
<div class="savedInfo leftBorder">
  <div class="interactiveElement"><span class="typeSpan">HEX</span><span class="colorSpan">(color)</span><span class="copySpan">copy</span></div>
  <div class="interactiveElement"><span class="typeSpan">RGB</span><span class="colorSpan">(color)</span><span class="copySpan">copy</span></div>
  <div class="interactiveElement"><span class="typeSpan">HSL</span><span class="colorSpan">(color)</span><span class="copySpan">copy</span></div>
  <button id="restore0" class="interactiveElement">restore</button>
  <button id="remove0" class="interactiveElement">delete</button>
</div>
<div class="savedPreview rightBorder"></div>
