<head>
    <script src="src/main.js"></script>
    <link href="src/main.css" type="text/css" rel="stylesheet">
</head>
<body onload="init()">
  <div id="wrap">
    <div id="left" class="main">
      <div id="reportLabel" class="interactiveElement fullBorder colorReport">Current</div>
      <div id="hex" class="interactiveElement fullBorder colorReport"></div>
      <div id="rgb" class="interactiveElement fullBorder colorReport"></div>
      <div id="hsl" class="interactiveElement fullBorder colorReport"></div>
    </div>
    <div id="center" class="main">
      <div class="interactiveElement source fullBorder">Color Palette Generator - <a href="http://github.com/basswaver/colorPaletteGenerator">source</a></div>
      <div id="output" class="topBorder"></div>
      <div id="buttons" class="bottomBorder">
        <button id="generate" class="interactiveElement">generate</button>
        <button id="save" class="interactiveElement">save</button>
      </div>
      <div id="variables">
        <div class="field fullBorder">
          <div class="interactiveElement label leftBorder">
            range<span id="rangeVar"></span>
          </div>
            <input id="range" class="interactiveElement slider" value=25 default=25 min=0 max=50 type="range"></input>
            <button id="rangeReset" class="reset interactiveElement rightBorder" value="range">&#x21BA;</button>
        </div>
        <div class="field fullBorder">
          <div class="interactiveElement label leftBorder">
            columns<span id="columnsVar"></span>
          </div>
          <input id="columns" class="interactiveElement slider" value=7 default=7 min=1 max=15 step=2 type="range"></input>
            <button id="columnsReset" class="reset interactiveElement rightBorder" value="columns">&#x21BA;</button>
        </div>
        <div class="field fullBorder">
          <div class="interactiveElement label leftBorder">
            saturation<span id="saturationVar"></span>
          </div>
          <input id="saturation" class="interactiveElement slider" value=85 default=85 min=0 max=100 step=1 type="range"></input>
            <button id="saturationReset" class="reset interactiveElement rightBorder" value="saturation">&#x21BA;</button>
        </div>
      </div>
    </div>
    <div id="right" class="main">
      <div id="savedInfo" class="fullBorder">
        <span id="savedLabel" class="interactiveElement">Saved Colors</span><button id="savedClear" class="interactiveElement">X</span>
      </div>
      <div id="list">
      </div>
    </div>
  </div>
</body>
