<head>
    <script src="src/main.js"></script>
    <link href="src/main.css" type="text/css" rel="stylesheet">
</head>
<body onload="init()">
  <div id="wrap">
    <div id="left" class="main">
      <div id="hex">HEXADECIMAL</div>
      <div id="rgb">RED BLUE GREEN</div>
      <div id="hsl">HUE SATURATION LIGHTNESS</div>
    </div>
    <div id="center" class="main">
      <div class="interactiveElement info fullBorder"><a href="http://github.com/basswaver/colorPaletteGenerator">source</a></div>
      <div id="output" class="topBorder"></div>
      <div id="buttons" class="bottomBorder">
        <button id="generate" class="interactiveElement">generate</button>
        <button id="save" class="interactiveElement"></button>
      </div>
      <div id="variables">
        <div class="field fullBorder">
          <div class="interactiveElement label leftBorder">
            range<span id="rangeVar"></span>
          </div>
            <input id="range" class="interactiveElement slider rightBorder" value=25 min=0 max=50 type="range"></input>
        </div>
        <div class="field fullBorder">
          <div class="interactiveElement label leftBorder">
            columns<span id="columnsVar"></span>
          </div>
            <input id="columns" class="interactiveElement slider rightBorder" value=7 min=1 max=15 step=2 type="range"></input>
        </div>
      </div>
    </div>
    <div id="saved" class="main">
    </div>
  </div>
</body>
